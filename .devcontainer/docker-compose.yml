version: '3'
services:
  humble-desktop-full:
    image: johnny555/bar:v1
    user: ros
    volumes:
      - ../:/workspace:cached
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /mnt/wslg:/mnt/wslg
      - /usr/lib/wsl:/usr/lib/wsl

    environment:
      - DISPLAY=:0
      - WAYLAND_DISPLAY
      - XDG_RUNTIME_DIR
      - PULSE_SERVER

    ports:
      - 9090:9090
      - 5000:5000

    command: /bin/sh -c "while sleep 1000; do :; done"
